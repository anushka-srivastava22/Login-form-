<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <link rel="stylesheet" href="login-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login Form</title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-input">
                    <i class="fa fa-user" area-hidden="true" ></i>
                    <input type="text" name="uname" value="" placeholder="Username"><br>
                </div>
                <div class="form-input">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="pass" value="" placeholder="Password"><br>
                    
                </div>
                <button type="submit" class="btn" > LOGIN </button>
                <div class="bottom-text">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
                <a href="#">Forgot Password ?</a>
                <h2>
                    OR
                </h2>
                <div >
                    <button class="facebook"><a href="#" ><i class="fa fa-facebook"></i>Facebook</a></button>
                    <button class="google"><a href="#" ><i class="fa fa-google"></i>Google</a></button>
                </div>
            </form>
        </div>
    </body>
</html>
